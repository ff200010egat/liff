<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF User Register</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<h2>LIFF User Register</h2>

<div id="version"></div>
<hr>

<button onclick="initLiff()">Init LIFF</button>
<button onclick="registerUser()">Register User</button>

<pre id="log"></pre>

<script>
/* ===== CONFIG ===== */
const LIFF_ID = "2008934745-qU0fPztf";

/**
 * üî¥ ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô /exec ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
 * ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á:
 * https://script.google.com/macros/s/AKfycbxxxxxxx/exec
 */
const GAS_URL = "https://script.google.com/macros/s/AKfycby6zjOWBEqJ_yPcdug83BI9ivUvvYzVGbrvb6pUcboVsDYdx2z5SWWrV41sFZvXyEYqKQ/exec";
/* ================== */

/* ===== VERSION INFO ===== */
const VERSION = {
  buildTime: new Date().toISOString(),
  gasSuffix: GAS_URL.split("/").slice(-2).join("/")
};

document.getElementById("version").innerText =
  "Version: " + VERSION.buildTime +
  "\nGAS: " + VERSION.gasSuffix;
/* ======================== */

function log(msg) {
  document.getElementById("log").textContent += msg + "\n";
}

async function initLiff() {
  try {
    log("init liff...");
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      log("not logged in ‚Üí redirect");
      liff.login();
      return;
    }

    log("liff ready");
  } catch (e) {
    log("init error: " + e);
  }
}

async function registerUser() {
  try {
    const profile = await liff.getProfile();

    log("userId: " + profile.userId);
    log("name: " + profile.displayName);
    log("POST ‚Üí " + GAS_URL);

    // ‚≠ê ‡πÉ‡∏ä‡πâ XMLHttpRequest ‡πÅ‡∏ó‡∏ô fetch (‡πÅ‡∏Å‡πâ Failed to fetch 100%)
    const xhr = new XMLHttpRequest();
    xhr.open("POST", GAS_URL, true);
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        log("GAS response status: " + xhr.status);
        log("GAS response text: " + xhr.responseText);
        alert("‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢ (‡∏î‡∏π log)");
      }
    };

    xhr.send(JSON.stringify({
      line_user_id: profile.userId,
      display_name: profile.displayName
    }));

  } catch (e) {
    log("register error: " + e);
  }
}
</script>

</body>
</html>
