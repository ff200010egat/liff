<script>
/* ===== CONFIG ===== */
const LIFF_ID = "2008934745-qU0fPztf";
const GAS_ENDPOINT =

/* ===== UTIL ===== */
function log(msg) {
  document.getElementById("log").textContent += msg + "\n";
  console.log(msg);
}

/* ===== STATE ===== */
let currentRole = "user";

/* ===== INIT ===== */
async function initLiff() {
  try {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    document.getElementById("profile").innerText =
      `‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ ${profile.displayName}`;

    await autoRegister(profile);

  } catch (err) {
    alert("Session ‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏ ‡∏Å‡∏≥‡∏•‡∏±‡∏á login ‡πÉ‡∏´‡∏°‡πà");
    liff.logout();
    liff.login();
  }
}

/* ===== AUTO REGISTER ===== */
async function autoRegister(profile) {
  const payload = {
    action: "auto_register",
    line_user_id: profile.userId,
    display_name: profile.displayName
  };

  const res = await fetch(GAS_ENDPOINT, {
    method: "POST",
    headers: { "Content-Type": "text/plain" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  currentRole = data.role;

  renderRole();
}

/* ===== TOGGLE DRIVER ===== */
async function toggleDriver() {
  const action =
    currentRole === "driver" ? "cancel_driver" : "become_driver";

  const profile = await liff.getProfile();

  const payload = {
    action: action,
    line_user_id: profile.userId
  };

  const res = await fetch(GAS_ENDPOINT, {
    method: "POST",
    headers: { "Content-Type": "text/plain" },

  });

}
