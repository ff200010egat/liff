<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF User Register</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<h2>LIFF Register User</h2>

<button onclick="initLiff()">Init LIFF</button>
<button onclick="registerUser()">Register User</button>

<pre id="log"></pre>

<script>
/* ===== CONFIG ===== */
const LIFF_ID = "2008934745-qU0fPztf";
const GAS_URL = "https://script.google.com/macros/s/AKfycbw13kHdXZeqS65kfDsKC0ZWIJpK9VRahVVhAQLRr78sseudAuAM27mZgDKOdbH8Aw2-eQ/exec";
/* ================== */

function log(msg) {
  document.getElementById("log").textContent += msg + "\n";
}

async function initLiff() {
  try {
    log("init liff...");
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      log("redirect login");
      liff.login();
      return;
    }

    log("liff ready");
  } catch (e) {
    log("init error: " + e);
  }
}

async function registerUser() {
  try {
    const profile = await liff.getProfile();

    log("userId: " + profile.userId);
    log("name: " + profile.displayName);

    await fetch(GAS_URL, {
      method: "POST",
      mode: "no-cors",          // ⭐ แก้ตรงนี้
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        line_user_id: profile.userId,
        display_name: profile.displayName
      })
    });

    alert("บันทึกผู้ใช้แล้ว (ส่งข้อมูลสำเร็จ)");

  } catch (e) {
    log("register error: " + e);
  }
}
</script>

</body>
</html>
