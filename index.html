<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF User Register</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<h2>LIFF Register User</h2>
<button onclick="initLiff()">Init LIFF</button>
<button onclick="registerUser()">Register User</button>

<pre id="log"></pre>

<script>
const LIFF_ID = "2008934745-qU0fPztf";
const GAS_URL = "https://script.google.com/macros/s/AKfycbyrNta5RfTKA9LtrY9azs9UBo3UXg-Kc_-BCdbNIJA9S4T5kVmU0nNmqOOjQdSMd-7rYQ/exec";

function log(msg) {
  document.getElementById("log").textContent += msg + "\n";
}

async function initLiff() {
  try {
    log("init liff...");
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      log("redirect to login");
      liff.login();
      return;
    }

    log("liff ready");
  } catch (e) {
    log("init error: " + e);
  }
}

async function registerUser() {
  try {
    const profile = await liff.getProfile();

    log("userId = " + profile.userId);

    await fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        line_user_id: profile.userId,
        display_name: profile.displayName
      })
    });

    alert("บันทึกผู้ใช้แล้ว");
  } catch (e) {
    log("register error: " + e);
  }
}
</script>

</body>
</html>
