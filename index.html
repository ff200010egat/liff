<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  font-family: system-ui, sans-serif;
  padding: 16px;
}
h2 { font-size: 24px; margin-bottom: 4px; }
.role { font-size: 18px; margin-bottom: 16px; }

button {
  width: 100%;
  padding: 16px;
  font-size: 20px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
.primary { background:#0a7cff; color:#fff; }
.danger { background:#e53935; color:#fff; }
.secondary { background:#eee; }

input {
  width:100%;
  padding:14px;
  font-size:18px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<h2>ระบบจองรถ หก-มน.</h2>
<div id="username"></div>
<div class="role" id="role"></div>

<button class="primary">จองรถพร้อมคนขับ</button>

<div id="driverBox"></div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbwEcTRjqPiXmaV9JefaXLYYTlf1IE8nYWTsdpU1dCT8bdmHBgEPCmDoszH9X04wVsOP/exec";
let userRole = "user";
let userId = "";
let mobile = "";

async function init() {
  await liff.init({ liffId: "2008934745-qU0fPztf" });

  if (!liff.isLoggedIn()) liff.login();

  const profile = await liff.getProfile();
  userId = profile.userId;

  document.getElementById("username").innerText = profile.displayName;

  const res = await fetch(ENDPOINT, {
    method: "POST",
    body: JSON.stringify({
      action: "auto_register",
      line_user_id: userId,
      display_name: profile.displayName
    })
  }).then(r=>r.json());

  userRole = res.role;
  mobile = res.mobile || "";

  render();
}

function render() {
  document.getElementById("role").innerText =
    userRole === "driver" ? "พนักงานขับรถ" : "ผู้ใช้งานทั่วไป";

  const box = document.getElementById("driverBox");
  box.innerHTML = "";

  if (userRole === "user") {
    box.innerHTML = `
      <input id="phone" placeholder="เบอร์มือถือสำหรับติดต่อ" value="${mobile}">
      <button class="secondary" onclick="registerDriver()">
        ลงทะเบียนเป็นพนักงานขับรถ
      </button>
    `;
  } else {
    box.innerHTML = `
      <div>เบอร์โทร: ${mobile}</div>
      <button class="danger" onclick="cancelDriver()">
        ยกเลิกสถานะพนักงานขับรถ
      </button>
    `;
  }
}

async function registerDriver() {
  const phone = document.getElementById("phone").value.trim();
  if (!phone) return alert("กรุณากรอกเบอร์โทร");

  const res = await fetch(ENDPOINT, {
    method:"POST",
    body: JSON.stringify({
      action:"register_driver",
      line_user_id:userId,
      mobile_phone:phone
    })
  }).then(r=>r.json());

  if (res.success) location.reload();
}

async function cancelDriver() {
  if (!confirm("ยืนยันยกเลิกสถานะพนักงานขับรถ?")) return;

  const res = await fetch(ENDPOINT, {
    method:"POST",
    body: JSON.stringify({
      action:"cancel_driver",
      line_user_id:userId
    })
  }).then(r=>r.json());

  if (res.success) location.reload();
}

init();
</script>
</body>
</html>
