<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  padding: 16px;
  background:#fafafa;
}

h2 {
  font-size: 26px;
  margin-bottom: 6px;
}

#username {
  font-size: 20px;
  font-weight: 500;
}

#role {
  font-size: 18px;
  margin-bottom: 16px;
  color:#555;
}

button {
  width: 100%;
  padding: 18px;
  font-size: 20px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  margin-bottom: 12px;
}

.primary {
  background:#0a7cff;
  color:#fff;
}

.secondary {
  background:#e0e0e0;
}

.danger {
  background:#e53935;
  color:#fff;
}

input {
  width:100%;
  padding:16px;
  font-size:18px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<h2>ระบบจองรถ หก-มน.</h2>
<div id="username"></div>
<div id="role"></div>

<button id="mainBtn" class="primary"></button>
<button id="subBtn" class="secondary"></button>

<div id="driverBox"></div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbwEcTRjqPiXmaV9JefaXLYYTlf1IE8nYWTsdpU1dCT8bdmHBgEPCmDoszH9X04wVsOP/exec";
let userRole = "user";
let userId = "";
let mobile = "";

async function init() {
  await liff.init({ liffId: "2008934745-qU0fPztf" });
  if (!liff.isLoggedIn()) liff.login();

  const profile = await liff.getProfile();
  userId = profile.userId;

  document.getElementById("username").innerText = profile.displayName;

  const res = await fetch(ENDPOINT, {
    method: "POST",
    body: JSON.stringify({
      action: "auto_register",
      line_user_id: userId,
      display_name: profile.displayName
    })
  }).then(r=>r.json());

  userRole = res.role;
  mobile = res.mobile || "";

  render();
}

function render() {
  document.getElementById("role").innerText =
    userRole === "driver"
      ? "บทบาท: พนักงานขับรถ"
      : "บทบาท: ผู้ใช้งานทั่วไป";

  const mainBtn = document.getElementById("mainBtn");
  const subBtn = document.getElementById("subBtn");
  const box = document.getElementById("driverBox");

  box.innerHTML = "";

  if (userRole === "user") {
    /* ===== USER ===== */
    mainBtn.innerText = "จองรถพร้อมคนขับ";
    mainBtn.onclick = () => alert("ไปหน้าแบบฟอร์มจองรถ");

    subBtn.innerText = "ดูประวัติการจอง";
    subBtn.onclick = () => alert("แสดงประวัติการจอง");

    box.innerHTML = `
      <button class="secondary" onclick="showDriverRegister()">
        ลงทะเบียนเป็นพนักงานขับรถ
      </button>
    `;
  } else {
    /* ===== DRIVER ===== */
    mainBtn.innerText = "งานทั้งหมด";
    mainBtn.onclick = () => alert("แสดงงานที่กำลังจะเกิดทั้งหมด");

    subBtn.innerText = "ดูประวัติงาน (เดือนนี้)";
    subBtn.onclick = () => alert("แสดงประวัติงานย้อนหลังของเดือนนี้");

    box.innerHTML = `
      <div style="margin-bottom:8px">
        เบอร์โทรติดต่อ: <strong>${mobile}</strong>
      </div>
      <button class="danger" onclick="cancelDriver()">
        ยกเลิกสถานะพนักงานขับรถ
      </button>
    `;
  }
}

function showDriverRegister() {
  const phone = prompt("กรุณากรอกเบอร์โทรสำหรับติดต่อ");
  if (!phone) return;

  registerDriver(phone);
}

async function registerDriver(phone) {
  const res = await fetch(ENDPOINT, {
    method:"POST",
    body: JSON.stringify({
      action:"register_driver",
      line_user_id:userId,
      mobile_phone:phone
    })
  }).then(r=>r.json());

  if (res.success) location.reload();
}

async function cancelDriver() {
  if (!confirm("ยืนยันยกเลิกสถานะพนักงานขับรถ?")) return;

  const res = await fetch(ENDPOINT, {
    method:"POST",
    body: JSON.stringify({
      action:"cancel_driver",
      line_user_id:userId
    })
  }).then(r=>r.json());

  if (res.success) location.reload();
}

init();
</script>
</body>
</html>
