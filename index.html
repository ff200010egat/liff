<script>

function toggleLoad(s) { document.getElementById("loading").style.display = s ? "flex" : "none"; }

async function init() {
  toggleLoad(true);

}

async function showHistory() {
  toggleLoad(true);
  const hBox = document.getElementById("historyBox");
  const res = await fetch(ENDPOINT, {
    method: "POST",
    body: JSON.stringify({ action: "get_all_bookings", line_user_id: userId })
  }).then(r => r.json());

  const now = new Date();
  let list = res.data || [];
  let filtered = list.filter(b => (role === "driver") ? (b.booked_by === userId || b.driver_line_id === userId || b.status === "pending") : (b.booked_by === userId));

  hBox.innerHTML = "<h3 style='margin: 15px 0 10px 0;'>‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡πÅ‡∏•‡∏∞‡∏á‡∏≤‡∏ô‡∏ß‡πà‡∏≤‡∏á</h3>";
  
  if (filtered.length === 0) {
    hBox.innerHTML += "<p style='text-align:center; color:#999;'>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</p>";
  } else {
    hBox.innerHTML += filtered.reverse().map(b => {
      const bDate = new Date(b.booking_date);
      const isPast = bDate < now.setHours(0,0,0,0);
      const isCancelled = b.status === "cancelled";
      const grayStyle = (isPast || isCancelled) ? "past-job" : "";

  if (res.success) { document.getElementById("formBox").style.display = "none"; showHistory(); }
  toggleLoad(false);
}

init();
</script>
