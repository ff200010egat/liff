<script>

function formatThaiDateTime(dateVal, timeVal) {

  const d = new Date(dateVal);
  const months = ["‡∏°.‡∏Ñ.", "‡∏Å.‡∏û.", "‡∏°‡∏µ.‡∏Ñ.", "‡πÄ‡∏°.‡∏¢.", "‡∏û.‡∏Ñ.", "‡∏°‡∏¥.‡∏¢.", "‡∏Å.‡∏Ñ.", "‡∏™.‡∏Ñ.", "‡∏Å.‡∏¢.", "‡∏ï.‡∏Ñ.", "‡∏û.‡∏¢.", "‡∏ò.‡∏Ñ."];
  const dateStr = `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
  
  let timeStr = "";
  if (timeVal) {
    const t = new Date(timeVal);
    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô Date Object ‡∏à‡∏≤‡∏Å Google Sheet ‡∏´‡∏£‡∏∑‡∏≠ String ‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤
    if (!isNaN(t.getTime()) && String(timeVal).includes("T")) {

    } else {
      timeStr = String(timeVal).substring(0, 5);
    }
  }

}

}
