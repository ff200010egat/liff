<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbwKrRN_fGPV3AqhzfC73jMReuBo-6Mevv6sk91sIsiRvo32rPFYZPbxCB07cGCGFKp7kw/exec";
let userId = "", role = "", mobile = "", displayName = "";
let currentOffset = 0; const PAGE_SIZE = 10;

function toggleLoad(s) { document.getElementById("loading").style.display = s ? "flex" : "none"; }

function formatThaiDateTime(dateVal, timeVal) {
  if (!dateVal) return "-";
  const d = new Date(dateVal);
  const months = ["‡∏°.‡∏Ñ.", "‡∏Å.‡∏û.", "‡∏°‡∏µ.‡∏Ñ.", "‡πÄ‡∏°.‡∏¢.", "‡∏û.‡∏Ñ.", "‡∏°‡∏¥.‡∏¢.", "‡∏Å.‡∏Ñ.", "‡∏™.‡∏Ñ.", "‡∏Å.‡∏¢.", "‡∏ï.‡∏Ñ.", "‡∏û.‡∏¢.", "‡∏ò.‡∏Ñ."];
  const dateStr = `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
  let timeStr = String(timeVal).includes("T") ? new Date(timeVal).getHours().toString().padStart(2,'0')+":"+new Date(timeVal).getMinutes().toString().padStart(2,'0') : String(timeVal).substring(0,5);
  return dateStr + " | " + timeStr + " ‡∏ô.";
}

async function init() {
  toggleLoad(true);
  try {
    await liff.init({ liffId: "2008934745-qU0fPztf" });
    if (!liff.isLoggedIn()) liff.login();
    const p = await liff.getProfile();
    userId = p.userId; displayName = p.displayName;
    document.getElementById("username").innerText = displayName;
    if (p.pictureUrl) { document.getElementById("profileImg").src = p.pictureUrl; document.getElementById("profileImg").style.display = "block"; }
    currentOffset = 0;
    await fetchHistory(false);
  } catch (err) { alert(err); }
  toggleLoad(false);
}

async function fetchHistory(append = false) {
  const res = await fetch(ENDPOINT, { method: "POST", body: JSON.stringify({ action: "get_all_bookings", line_user_id: userId, limit: PAGE_SIZE, offset: currentOffset }) }).then(r => r.json());
  role = res.role; mobile = res.mobile;
  renderUI();
  renderHistoryData(res.data, append);
  const btn = document.getElementById("loadMoreBtn");
  if (res.hasMore) { btn.style.display = "block"; currentOffset += PAGE_SIZE; } else { btn.style.display = "none"; }
}

function renderUI() {
  const bookBtn = document.getElementById("bookBtn");
  const roleToggleArea = document.getElementById("roleToggleArea");
  const calBtn = document.getElementById("calBtn");
  const dashBtn = document.getElementById("dashBtn");

    document.getElementById("adminAssignArea").style.display = "block";
    loadDriversList(); calBtn.style.display = "flex"; dashBtn.style.display = "flex";
  } else if (role === "driver") {
    document.getElementById("roleBadge").innerText = "üîì ‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡∏Ç‡∏±‡∏ö‡∏£‡∏ñ";
    bookBtn.innerText = "‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà";
  } else {
    document.getElementById("roleBadge").innerText = "üë§ ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ";
    bookBtn.innerText = "üìÖ ‡∏à‡∏≠‡∏á‡∏£‡∏ñ";
  }
  
  bookBtn.onclick = () => { document.getElementById("formBox").style.display = "block"; window.scrollTo(0,0); };
  roleToggleArea.innerHTML = role === "driver" ? `<button class="secondary" onclick="editDriverMobile()">üìû ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£</button>` : `<button class="secondary" onclick="registerDriver()">‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡πÄ‡∏õ‡πá‡∏ô‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡∏Ç‡∏±‡∏ö‡∏£‡∏ñ</button>`;
}

function renderHistoryData(data, append) {
  const hBox = document.getElementById("historyBox");
  if (!append) hBox.innerHTML = "<h3 style='margin: 20px 0 10px 0;'>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô</h3>";
  const nowDay = new Date().setHours(0,0,0,0);
  hBox.innerHTML += data.map(b => {
    const isPast = new Date(b.booking_date).setHours(0,0,0,0) < nowDay;
    const isCancelled = b.status === "cancelled";
    let statusColor = (b.status === "pending") ? "#f39c12" : (isCancelled ? "#d9534f" : "#28a745");
    return `
      <div class="card ${ (isPast || isCancelled) ? 'past-job' : '' }">
        <div class="val-text"><b>${b.pickup_location} ‚û°Ô∏è ${b.dropoff_location}</b></div>
        <div class="val-text">üìÖ ${formatThaiDateTime(b.booking_date, b.booking_time)}</div>
        <div class="val-text">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <span style="font-weight:bold; color:${statusColor}">${b.status.toUpperCase()}</span></div>
        ${(role === "driver" && b.status === "pending") ? `<button class="success" onclick="acceptJob('${b.booking_id}')">‚úÖ ‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ</button>` : ""}
        ${((b.booked_by === userId || b.driver_line_id === userId || role === "admin") && !isCancelled) ? `<button class="danger" onclick="cancelBooking('${b.booking_id}')">‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>` : ""}
      </div>`;
  }).join("");
}

async function loadMore() { toggleLoad(true); await fetchHistory(true); toggleLoad(false); }
async function showHistory() { currentOffset = 0; await fetchHistory(false); }

async function submitBooking() {
  toggleLoad(true);
  let actionType = (role === "admin") ? "admin_create_booking" : (role === "driver" ? "driver_create_booking" : "create_booking");
  await fetch(ENDPOINT, { method: "POST", body: JSON.stringify({ 
    action: actionType, line_user_id: userId, display_name: displayName,

    pickup_location: document.getElementById("pickup_location").value, dropoff_location: document.getElementById("dropoff_location").value,
    vehicle_type: document.getElementById("vehicle_type").value, contact_mobile: document.getElementById("contact_mobile").value,

}

</script>
