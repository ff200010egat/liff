<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  font-family: system-ui, sans-serif;
  background:#fafafa;
  padding:16px;
}

h2 { font-size:26px; margin-bottom:4px; }
#username { font-size:20px; }
#role { font-size:18px; color:#555; margin-bottom:16px; }

button {
  width:100%;
  padding:18px;
  font-size:20px;
  border:none;
  border-radius:14px;
  margin-bottom:12px;
}

.big {
  font-size:24px;
  padding:26px;
  background:#0a7cff;
  color:#fff;
}

.secondary { background:#e0e0e0; }
.danger { background:#e53935; color:#fff; }

input, select {
  width:100%;
  padding:16px;
  font-size:18px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
}

.hidden { display:none; }
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <h2>ระบบจองรถ หก-มน.</h2>
  <div id="username"></div>
  <div id="role"></div>

  <button class="big" onclick="openBooking()">จองรถพร้อมคนขับ</button>
  <button id="subBtn" class="secondary"></button>
  <div id="driverBox"></div>
</div>

<!-- BOOKING FORM -->
<div id="booking" class="hidden">
  <h2>จองรถพร้อมคนขับ</h2>

  <input type="date" id="b_date">
  <input type="time" id="b_time">

  <select id="b_vehicle">
    <option value="ไม่ระบุ">ไม่ระบุ</option>
    <option value="รถเก๋ง">รถเก๋ง</option>
    <option value="รถกระบะ">รถกระบะ</option>
    <option value="รถตู้">รถตู้</option>
  </select>

  <input type="number" id="b_passenger" placeholder="จำนวนผู้โดยสาร">
  <input type="text" id="b_pickup" placeholder="จุดรับ">
  <input type="text" id="b_dropoff" placeholder="จุดส่ง">

  <button class="big" onclick="submitBooking()">ยืนยันการจอง</button>
  <button class="secondary" onclick="backHome()">กลับ</button>
</div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbxmRM7q8m8AespLEkzMjUOPrFbJagv6O--FQSptr5L2SmaJLPEEE6QfK4TjVBkMlEmJJQ/exec";
let userId="", role="", mobile="";

async function init() {
  await liff.init({ liffId:"2008934745-qU0fPztf" });
  if (!liff.isLoggedIn()) liff.login();

  const p = await liff.getProfile();
  userId = p.userId;
  document.getElementById("username").innerText = p.displayName;

  const r = await fetch(ENDPOINT,{
    method:"POST",
    body:JSON.stringify({
      action:"auto_register",
      line_user_id:userId,
      display_name:p.displayName
    })
  }).then(r=>r.json());

  role = r.role;
  mobile = r.mobile || "";

  document.getElementById("role").innerText =
    role === "driver" ? "บทบาท: พนักงานขับรถ" : "บทบาท: ผู้ใช้งานทั่วไป";

  document.getElementById("subBtn").innerText =
    role === "driver" ? "งานทั้งหมด" : "ดูประวัติการจอง";

  if (role === "driver") {
    document.getElementById("driverBox").innerHTML = `
      <div>เบอร์โทร: ${mobile}</div>
      <button class="danger" onclick="cancelDriver()">ยกเลิกสถานะพนักงานขับรถ</button>
    `;
  } else {
    document.getElementById("driverBox").innerHTML = `
      <button class="secondary" onclick="registerDriver()">ลงทะเบียนเป็นพนักงานขับรถ</button>
    `;
  }
}

function openBooking() {
  home.classList.add("hidden");
  booking.classList.remove("hidden");
}

function backHome() {
  booking.classList.add("hidden");
  home.classList.remove("hidden");
}

async function submitBooking() {
  await fetch(ENDPOINT,{
    method:"POST",
    body:JSON.stringify({
      action:"create_booking",
      line_user_id:userId,
      booking_date:b_date.value,
      booking_time:b_time.value,
      vehicle_type:b_vehicle.value,
      passenger_count:b_passenger.value,
      pickup_location:b_pickup.value,
      dropoff_location:b_dropoff.value
    })
  });
  alert("ส่งคำขอเรียบร้อย กำลังหาพนักงานขับรถ");
  backHome();
}

async function registerDriver() {
  const phone = prompt("กรอกเบอร์โทร");
  if (!phone) return;
  await fetch(ENDPOINT,{
    method:"POST",
    body:JSON.stringify({
      action:"register_driver",
      line_user_id:userId,
      mobile_phone:phone
    })
  });
  location.reload();
}

async function cancelDriver() {
  if (!confirm("ยกเลิกสถานะพนักงานขับรถ?")) return;
  await fetch(ENDPOINT,{
    method:"POST",
    body:JSON.stringify({
      action:"cancel_driver",
      line_user_id:userId
    })
  });
  location.reload();
}

init();
</script>
</body>
</html>
