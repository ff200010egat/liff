<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF User Register</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<h2>LIFF User Register</h2>

<div id="version"></div>
<hr>

<button onclick="initLiff()">Init LIFF</button>
<button onclick="registerUser()">Register User</button>

<pre id="log"></pre>

<script>
/* ===== CONFIG ===== */
const LIFF_ID = "2008934745-qU0fPztf";
const GAS_URL = "https://script.google.com/macros/s/AKfycbywtqKQCTBVQx4Zlg7oDXAPChOi796vBm2yeld3L1sGU6ThdjKLYZ8ARKklc8D56-Bp3w/exec";
/* ================== */

/* ===== VERSION ===== */
const VERSION = {
  buildTime: new Date().toISOString(),
  gas: GAS_URL.split("/").slice(-2).join("/")
};

document.getElementById("version").innerText =
  "Version: " + VERSION.buildTime +
  "\nGAS: " + VERSION.gas;
/* =================== */

function log(msg) {
  document.getElementById("log").textContent += msg + "\n";
}

async function initLiff() {
  log("init liff...");
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  log("liff ready");
}

async function registerUser() {
  try {
    const profile = await liff.getProfile();

    log("userId: " + profile.userId);
    log("name: " + profile.displayName);
    log("POST → " + GAS_URL);

    const payload = {
      line_user_id: profile.userId,
      display_name: profile.displayName
    };

    const xhr = new XMLHttpRequest();
    xhr.open("POST", GAS_URL, true);

    // ⭐ ห้ามใช้ application/json
    xhr.setRequestHeader("Content-Type", "text/plain;charset=utf-8");

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        log("GAS response status: " + xhr.status);
        log("GAS response text: " + xhr.responseText);
        alert("DONE");
      }
    };

    xhr.send(JSON.stringify(payload));

  } catch (e) {
    log("register error: " + e);
  }
}
</script>

</body>
</html>
