<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycby0XCqP5QSUl76fCuXo43N1sHuQDY3LfVgV8AgBktlx1tM8fnJhxIXEaoi0XIoNkCQp8g/exec";

function toggleLoad(s) { document.getElementById("loading").style.display = s ? "flex" : "none"; }

async function init() {
  toggleLoad(true);
  try {
    await liff.init({ liffId: "2008934745-qU0fPztf" });
    if (!liff.isLoggedIn()) liff.login();
    const p = await liff.getProfile();

    render();
    showHistory(); // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏∏‡∏Å Role
  } catch (err) { alert(err); }

}

async function showHistory() {
  toggleLoad(true);
  const hBox = document.getElementById("historyBox");
  const res = await fetch(ENDPOINT, {
    method: "POST",
    body: JSON.stringify({ action: "get_all_bookings", line_user_id: userId })
  }).then(r => r.json());

  let list = res.data || [];
  let filtered = list.filter(b => {
    const isMine = (b.booked_by === userId || b.driver_line_id === userId);
    return (role === "driver") ? (isMine || b.status === "pending") : isMine;
  });

  hBox.innerHTML = "<h3 style='margin-bottom:10px;'>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏á‡∏≤‡∏ô‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</h3>";
  if (filtered.length === 0) {
    hBox.innerHTML += "<p style='text-align:center; color:#999;'>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô</p>";
  } else {
    hBox.innerHTML += filtered.reverse().map(b => `

        <div class="val-text"><b>${b.pickup_location} ‚û°Ô∏è ${b.dropoff_location}</b></div>

        <div class="val-text" style="color:${b.status === 'pending' ? '#f39c12' : '#2f9e44'}">

        </div>

        ${((b.booked_by === userId || b.driver_line_id === userId) && b.status !== 'cancelled') ? `<button class="danger" onclick="cancelBooking('${b.booking_id}')" style="padding:8px; font-size:12px;">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>` : ""}

  }

}
